<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
    <!-- css reset -->
        <link rel="stylesheet" type="text/css" href="./reset.css">
    <!-- bootstrap css/js/jquery  -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- my css -->
        <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="" id="viewHighScores">
                View Highscores
            </a>
            <span class="navbar-text" id="timerSam">
                60
            </span>
          </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="card">
                <h1 id="samHead"><strong>Sam's Quiz</strong></h1>
                <div id="question-container" class="hide">
                    <br>
                    <p style="font-size: larger;">You have 60 seconds - click "Start" to begin!</p>
                </div>
                <div class="controls">
                    <button id="start-btn" class="start-btn btn">Start</button>
                    <button id="next-btn" class="next-btn btn hide">Next</button>
                </div>
            </div>
        </div>
    </main>

<script src="./script.js"></script>
</body>

</html>
