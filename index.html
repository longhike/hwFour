<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="" id="viewHighScores">
                View Highscores
            </a>
            <span class="navbar-text">
                <p id="timerSam">10</p>
            </span>
        </nav>
    </header>
    <!-- this is the whole quiz container -->
    <main>
        <div class="container">
            <div class="card">
                <h1 id="samHead"><strong>Sam's Quiz</strong></h1>
                <div id="questionContainer">
                    <br>
                    <p style="font-size: larger;">You have 10 seconds - click "Start" to begin!</p>
                </div>
                <div class="controls">
                    <button id="startBtn" class="startBtn btn">Start</button>
                </div>
            </div>
        </div>
    </main>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- javascript -->
    <script src="./script2.js"></script>
</body>

</html>
