<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="" id="viewHighScores">
                View Highscores
            </a>
            <span class="navbar-text">
                <p class="timer-sam">30</p>
            </span>
        </nav>
    </header>
    <!-- this is the whole quiz container -->
    <main>
        <div class="container">
            <div class="row">
                <div class="card" id="question-card">
                    <h2 class="sam-head"><strong>Sam's Star Wars Quiz</strong></h2>
                    <div id="question-container">
                        <br>
                        <p style="font-size: larger;">You have 30 seconds - click "Start" to begin!</p>
                    </div>
                    <br>
                    <div class="controls">
                        <button id="startBtn" class="startBtn btn btn-primary">Start</button>
                    </div>
                </div>
            </div>
            <br>
            <!-- info form -->
            <div class="row">
                <div class="card" id="info-card">
                    <div class="card-content" id="final-score">

                    </div>
                    <button id="play-again" class="btn btn-primary">Play again!</button>
                    <!-- <h6 class="sam-head"><strong>Save your score: </strong></h6>
                    <form>
                        <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your initials">
                        </div>
                        <button type="submit" class="btn btn-primary reload">Submit</button>
                    </form> -->
                </div>
            </div>
        </div>     
    </main>

    <div class="modal">
        <div class="modal-content">
          <span class="_close">&times;</span>
          <p>Not yet... to come!</p>
        </div>
      </div>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>

</html>
